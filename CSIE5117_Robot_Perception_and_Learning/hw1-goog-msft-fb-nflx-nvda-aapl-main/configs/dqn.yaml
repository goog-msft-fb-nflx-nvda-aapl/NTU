name: dqn_cartpole

env:
  max_episode_steps: 10000
  dt: 0.02
  force_mag: 10.0

agent:
  hidden_dims: [128, 128]
  learning_rate: 0.001
  gamma: 0.99
  epsilon_start: 1.0
  epsilon_end: 0.01
  epsilon_decay: 0.995
  buffer_size: 10000
  batch_size: 64
  target_update_freq: 10
  device: cpu  # Change to 'cuda' if GPU available

training:
  num_episodes: 500
  max_steps: 1000
  eval_freq: 50
  save_path: models/dqn_cartpole.pt

run_params:
  max_steps: 1000
  seed: 0
  deadband: 0.0
  save_path: videos/cartpole_dqn.gif